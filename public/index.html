<!DOCTYPE html>
<html>
<head>
  <title>Word War</title>
  <link rel="stylesheet" href="" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <section id="app" class="app">

    <section class="header">
      <h1 class="app-title">
        <i class="fa fa-quote-left"></i>
        Word War
      </h1>
      <span class="app-console">
        <ul id="app-console-list" class="no-bullets"></ul>
      </span>
    </section>

    <section id="main" class="main">
      <input id="user-login"
             class="input word-suggestion"
             placeholder="Ditt brukernavn ..."
             type="text" />
    </section>

  </section>

  <section id="highscore" class="highscore">

    <section>
      <h1 id="highscore-header" class="highscore-header">
        <i class="fa fa-star"></i>
        Highscore
      </h1>
    </section>

    <ul id="highscore-list" class="no-bullets highscore-list">
    </ul>

  </section>

  <script id="highscore-list-item-tpl" type="text/x-handlebars-template">
    <li id="user-{{id}}" class="highscore-list-item {{#if updated}}anim-fade-in{{/if}}">
      <div class="highscore-position-container text-center">
        <div class="highscore-position">
          {{index}}
        </div>
      </div>
      <div class="highscore-thumbnail-container">
        <img src="{{host}}{{avatar}}"
             class="highscore-thumbnail" alt="" />
      </div>
      <div class="highscore-text-container">
          <span class="highscore-name text-light text-ellipsis">
            {{#if current}}@{{/if}}{{name}}
          </span>
        <span class="highscore-points text-ellipsis">
          {{score}} poeng
        </span>
      </div>
      <div class="highscore-connection-container">
        {{#if current}}
          <span class="fa fa-circle user-current"></span>
        {{else}}
          {{#if connected}}
            <span class="fa fa-circle user-connected"></span>
          {{else}}
            <span class="fa fa-circle-o user-disconnected"></span>
          {{/if}}
        {{/if}}
      </div>
    </li>
  </script>

  <script id="word-grid-row-tpl" type="text/x-handlebars-template">
    <tr>
      {{#each letters}}
      <td class="anim-fade-in">{{this}}</td>
      {{/each}}
    </tr>
  </script>

  <script id="remaining-time-tpl" type="text/x-handlebars-template">
      <span class="remaining-time-value {{#if critical}}remaining-time-critical{{/if}}">
        {{secondsRemaining}}
      </span>
      <span class="remaining-time-label">sekunder igjen</span>
    </span>
  </script>

  <script id="console-entry-tpl" type="text/x-handlebars-template">
    <li class="app-console-entry">
      <span class="app-console-name app-console-type-{{type}}">@{{user}}</span>
      <span class="app-console-tag">- {{tag}} -</span>
      {{message}}
    </li>
  </script>

  <script id="logged-in-tpl" type="text/x-handlebars-template">
    <input id="word-input"
           type="text"
           class="input word-suggestion"
           placeholder="Skriv ord her ..."/>

    <table align="center" class="letter-grid">
      <tbody id="letter-grid"></tbody>
    </table>

    <span id="remaining-time" class="remaining-time text-center"></span>
  </script>

  <script type="text/javascript" src="vendor/handlebars/handlebars.min.js"></script>
  <script type="text/javascript" src="vendor/socket.io-client/socket.io.js"></script>

  <script type="text/javascript" src="app/word-war.js"></script>

  <script type="text/javascript" src="app/common/socket-url-resolver.js"></script>
  <script type="text/javascript" src="app/common/socket-connector.js"></script>
  <script type="text/javascript" src="app/common/input-manager.js"></script>
  <script type="text/javascript" src="app/common/view-manager.js"></script>
  <script type="text/javascript" src="app/event-listener.js"></script>

  <script type="text/javascript" src="app/login/login.js"></script>
  <script type="text/javascript" src="app/highscore/highscore.js"></script>
  <script type="text/javascript" src="app/letter-grid/letter-grid.js"></script>
  <script type="text/javascript" src="app/remaining-time/remaining-time.js"></script>
  <script type="text/javascript" src="app/console/console.js"></script>

  <script type="text/javascript" src="app/main.js"></script>

</body>
</html>
