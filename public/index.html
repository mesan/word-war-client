<!DOCTYPE html>
<html>
<head>
  <title>Word War</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/highscore.css" />
</head>
<body>
  <section id="app" class="app">

    <section class="header">
      <h1 class="app-title">Word War</h1>
    </section>

    <section class="main">
      <table align="center" class="word-grid">
        <tr>
          <td class="anim-fade-in">A</td>
          <td class="anim-fade-in">B</td>
          <td class="anim-fade-in">C</td>
          <td class="anim-fade-in">A</td>
          <td class="anim-fade-in">B</td>
          <td class="anim-fade-in">C</td>
        </tr>
        <tr>
          <td class="anim-fade-in">A</td>
          <td class="anim-fade-in">B</td>
          <td class="anim-fade-in">C</td>
          <td class="anim-fade-in">A</td>
          <td class="anim-fade-in">B</td>
          <td class="anim-fade-in">C</td>
        </tr>
        <tr>
          <td class="anim-fade-in">A</td>
          <td class="anim-fade-in">B</td>
          <td class="anim-fade-in">C</td>
          <td class="anim-fade-in">A</td>
          <td class="anim-fade-in">B</td>
          <td class="anim-fade-in">C</td>
        </tr>
      </table>
    </section>

  </section>

  <section id="highscore" class="highscore">

    <section>
      <h1 id="highscore-header" class="highscore-header">Highscore</h1>
    </section>

    <ul id="highscore-list" class="no-bullets highscore-list">

      <li class="highscore-list-item anim-fade-in">
        <div class="highscore-position-container text-center">
          <div class="highscore-position">
            3
          </div>
        </div>
        <div class="highscore-thumbnail-container">
          <img src="http://faghelg.s3-website-eu-west-1.amazonaws.com/thomasp.png"
               class="img-circle highscore-thumbnail"
               alt="Ola S." />
        </div>
        <div class="highscore-text-container">
          <span class="highscore-name text-light text-ellipsis">
            thomasp</span>
          <span class="highscore-points text-ellipsis">147 poeng</span>
        </div>
      </li>
      <li class="highscore-list-item anim-fade-in">
        <div class="highscore-position-container text-center">
          <div class="highscore-position">
            3
          </div>
        </div>
        <div class="highscore-thumbnail-container">
          <img src="http://faghelg.s3-website-eu-west-1.amazonaws.com/knutn.png"
               class="img-circle highscore-thumbnail"
               alt="Ola S." />
        </div>
        <div class="highscore-text-container">
          <span class="highscore-name text-light text-ellipsis">
            knutn</span>
          <span class="highscore-points text-ellipsis">147 poeng</span>
        </div>
      </li>
    </ul>

  </section>

  <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/socket.io-client/socket.io.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
